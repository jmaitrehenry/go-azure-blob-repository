name: golangci-lint
on:
  push:
    branches: [main]
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run vet
        run: go vet ./...
        
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.29
